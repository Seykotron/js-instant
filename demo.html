<!DOCTYPE html>
<html>
  <head>
    <!-- Basic Setup of Materializecss -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body style="background-color: #fafafa;">

    <div class="row">
      <!-- Container with input widgets -->
      <div class="col s12 m4">
        <div class="card">
          <div class="card-content">
            <form id="formulario-1" >
              <!-- Text Input -->
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Placeholder" id="first_name" type="text" class="validate" name="first_name">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate" name="last_name">
                  <label for="last_name">Last Name</label>
                </div>
              </div>

              <!-- Select Inputs -->
              <div class="row">
                <div class="input-field col s12">
                  <select name="opciones_single" id="opciones_single">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                  <label>Materialize Select</label>
                </div>

                <div class="input-field col s12">
                  <select multiple name="opciones_multiple" id="opciones_multiple">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                  <label>Materialize Multiple Select</label>
                </div>
              </div>

              <div class="row">

                <div class="input-field col s12">
                  <select name="opciones_padre" id="opciones_padre">
                    <option value="" disabled selected>Selecciona una Marca</option>
                    <option value="1">Audi</option>
                  </select>
                  <label>Selector de Marcas</label>
                </div>

                <div class="input-field col s12">
                  <select multiple name="opciones_hijo" id="opciones_hijo">
                    <option value="" disabled selected>Seleccione primero una Marca</option>
                  </select>
                  <label>Selector de Modelos</label>
                </div>

              </div>

              <div class="row">
                <p>
                  <label>
                    <input type="checkbox" name="color" id="color"/>
                    <span>Red</span>
                  </label>
                </p>

              </div>

              <div class="row">
                <a class="waves-effect waves-light btn" onclick="formulario.reset();"><i class="material-icons left">cloud</i>button</a>
              </div>

            </form>
          </div>
        </div>
      </div>
      <!-- Container with a table -->
      <div class="col s12 m8">
        <div class="card">
          <div class="card-content">
            <table id="personas" data-name="personas" prueba="paco" >
              <thead>
                <tr>
                  <th data-name="nombre">Nombre</th>
                  <th data-name="apellidos">Apellidos</th>
                  <th data-name="edad" id="pepe">Edad</th>
                  <th data-name="anio_nacimiento" class="numero">AÃ±o Nacimiento</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <div id="salida"></div>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js-instant.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);

        var inputList = [ "first_name", "last_name", "opciones_single", "opciones_multiple", "opciones_padre", "opciones_hijo", "color" ];
        formulario = JsForm( "formulario-1", "http://s3yk0c4s4.entrydns.org/datos.json", inputList );
        jsinstant = JsInstant();
        jsinstant.seekTables();
        formulario.append_dependantSelect( "opciones_padre", "opciones_hijo", "http://s3yk0c4s4.entrydns.org/select.json", "Cargando modelos..." );
        formulario.bindEvents( document.tables[0].updateData );
      });
    </script>
  </body>
</html>
